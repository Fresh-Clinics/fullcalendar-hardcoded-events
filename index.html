<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Hardcoded Events</title>

    <!-- Include FullCalendar Scheduler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />

    <!-- Include Tippy.js for tooltips -->
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet" />

    <!-- Include FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Tippy.js for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <style>
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .close-popup {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<script>
$(document).ready(function () {
    console.log("Initializing FullCalendar with Hardcoded Events...");

    // Fetch JSON files
    Promise.all([
        fetch('https://fullcalendar-hardcoded-events.vercel.app/simplybook_events.json').then(response => response.json()),
        fetch('https://fullcalendar-hardcoded-events.vercel.app/simplybook_start_times.json').then(response => response.json())
    ])
    .then(([eventData, startTimeData]) => {
        console.log("Loaded event data:", eventData);
        console.log("Loaded start time data:", startTimeData);

        const processedEvents = processEventsForCalendar(eventData, startTimeData);
        console.log("Processed events for calendar:", processedEvents);

        renderCalendar(processedEvents);
    })
    .catch(error => {
        console.error("Error loading JSON data:", error);
    });

    function processEventsForCalendar(eventData, startTimeData) {
        const calendarEvents = [];

        eventData.forEach(event => {
            const startTimesForEvent = startTimeData.filter(
                (startTime) => startTime.service_id === parseInt(event.id)
            );

            startTimesForEvent.forEach(startTimeEntry => {
                Object.entries(startTimeEntry.timeslots).forEach(([date, times]) => {
                    times.forEach(time => {
                        const startDateTime = new Date(`${date}T${time}`).toISOString(); // Convert to ISO string
                        const durationMinutes = parseInt(event.duration);
                        const endDateTime = new Date(new Date(startDateTime).getTime() + durationMinutes * 60000).toISOString(); // Calculate end time

                        calendarEvents.push({
                            id: event.id,
                            title: event.name,
                            start: startDateTime,
                            end: endDateTime,
                            resourceId: startTimeEntry.provider_id.toString(),
                            description: event.description || '',
                            bookings_limit: event.bookings_limit,
                            category: event.categories[0] || '',
                            rawStartTime: startDateTime,
                            rawEndTime: endDateTime
                        });

                        console.log(`Creating event for ${event.name} (${event.id}) starting at ${startDateTime} and ending at ${endDateTime}`);
                    });
                });
            });
        });

        return calendarEvents;
    }

    function renderCalendar(events) {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            initialDate: '2024-10-29',
            timeZone: 'Australia/Sydney',
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,resourceTimeGridDay'
            },
            resources: getHardcodedResources(),
            events: events,
            height: 'auto',
            slotMinTime: '07:00',
            slotMaxTime: '23:00',
            resourceOrder: 'order_id',
            businessHours: [
                { daysOfWeek: [2], startTime: '09:00', endTime: '18:30' },
                { daysOfWeek: [3], startTime: '07:30', endTime: '19:00' },
                { daysOfWeek: [4], startTime: '07:00', endTime: '22:30' }
            ],
            eventContent: function (arg) {
                if (arg.event && arg.event.title) {
                    const borderColor = getCategoryBorderColor(arg.event.extendedProps.category);
                    return {
                        html: `<div class="fc-event-content" style="border-top: 4px solid ${borderColor} !important; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                                  <div class="fc-event-title">${arg.event.title}</div>
                               </div>`
                    };
                } else {
                    return { html: '<div class="fc-event-content"><div class="fc-event-title">Invalid Event</div></div>' };
                }
            },
            eventDidMount: function (info) {
                tippy(info.el, {
                    content: `<strong>${info.event.title}</strong><br>${info.event.extendedProps.description}`,
                    allowHTML: true,
                    theme: 'light-border',
                    placement: 'top'
                });
            },
            eventClick: function (info) {
                const event = info.event;
                const popup = document.createElement('div');
                popup.className = 'popup-overlay';
                popup.innerHTML = `
                    <div class="popup-content">
                        <span class="close-popup" onclick="this.parentElement.parentElement.remove()">Ã—</span>
                        <h3>${event.title}</h3>
                        <p>${event.extendedProps.description}</p>
                        <div class="popup-footer">Bookings open Monday 23rd October at 7:00PM AEST</div>
                    </div>
                `;
                document.body.appendChild(popup);
            },
            allDaySlot: false
        });

        calendar.render();
    }

    function getCategoryBorderColor(category) {
        switch (category) {
            case '1': return '#142652';
            case '2': return '#142652';
            case '3': return '#142652';
            case '5': return '#4b6c59';
            case '6': return '#cbe4e0';
            case '7': return '#142652';
            case '8': return '#84cdb8';
            case '9': return '#ebf7f4';
            case '10': return '#84cdb8';
            case '11': return '#84cdb8';
            case '12': return '#555555';
            default: return '#142652';
        }
    }

</script>
